<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-12 bg-color-header" *ngIf="articles.length> 0">
              <nav aria-label="breadcrumb" class="navbredcram" >
                  <ol class="breadcrumb mb-0">
                      <li class="breadcrumb-item" aria-current="page" [routerLink]="['/dashboard']"><i
                              class="material-icons float-right">home</i></li>
                              <li class="breadcrumb-item"  aria-current="page" [routerLink]="['/patheykram']">
                                {{articles[0].Class.name}}</li>
                      <li class="breadcrumb-item"  aria-current="page" [routerLink]="['/patheykram', articles[0].Class.id]">{{articles[0].ClassSubject.name}}</li>
                      <li class="breadcrumb-item"  aria-current="page">Pathyakram Blogs</li>
                  </ol>
              </nav>
          </div>
        <div class="col-12" >
            <button class="btn btn-primary pl-3 pr-3 float-right" [routerLink]="['/patheykram/patheykram-create']" >
                Upload 
              </button>
        </div>
        <div class="col-12">
          <div class="row" *ngIf="articles">
            <div class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3" *ngFor="let data of articles">
              <div class="card">
                <div class="row">
                  <div class="col-12" [routerLink]="['/patheykram/patheykram-blogs',data.id]">
                    <i class="material-icons position-absulote delete-icons" (click)="removePatheykram(data.id)">
                        delete
                        </i>
                        <i class="material-icons position-absulote delete-icons edit-icon" 
                        [routerLink]="['/patheykram/patheykram-blogs/update',data.id]">
                            edit
                            </i>
                            <i class="material-icons position-absulote delete-icons question-icon" 
                        [routerLink]="['/patheykram/written-test-question',data.id]">
                        question_answer
                            </i>
                            
                    <img src="https://i.ytimg.com/vi/IR4grhKtPNw/maxresdefault.jpg" class="w-100"alt="">
                  </div>
                  <div class="col-12 ">
                   <p class="heading pl-3 pr-3 pt-2 w-100 text-center">  {{data.patheykram_title}}</p>
                   
                  </div>
                  <!-- <div class="col-12">
                    <p class="pl-3 pr-3  line-dot">
                      {{data.article_text}}
                    </p>
                  </div> -->
                </div>
              </div>
            </div>
            <div class="col-12 bg-light pt-5 pb-5 justify-content-center d-flex align-item-center" *ngIf="articles.length == 0">
              <p class=" pt-5 pb-5 text-center w-100 text-dark font-weight-bolder">No any Content</p>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
